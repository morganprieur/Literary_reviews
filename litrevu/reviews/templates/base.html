<!-- templates/base.html --> 
<DOCTYPE html>
    <html>
        {% load static %} 
        <head>
            <title>Litrevu</title>
            <link rel="stylesheet" href="{% static 'CSS/w3.css' %}" > 
            <link rel="stylesheet" media="screen" viewport="screen" href="{% static 'CSS/styles.css' %}" rel="stylesheet">
        </head>
        <body>
            <div id="home" class="container div_"> 
                
                <div id="header"> 
                    <div id="logo"> 
                        <img src="../../../reviews/images/logo.png" alt="Alt logo" height="100px"> 
                        <!-- <img src="../../../reviews/images/raton_de_face.jpg" alt="Alt logo" height="100px">  -->
                    </div> 
                    <h2 class="text_center green">{{ header }}</h2> 
                    <div class="clear"></div>
                    <hr> 
                </div> 

                {% block content %}{% endblock content %} 
    
            <hr> 
            <div id="footer"> 
                <p>
                {%  if user.is_authenticated %}
                    Vous êtes connecté en tant que {{ request.user }}. <br> 
                    <a class="w3-text-deep-orange" href="{% url 'logout' %}">Se déconnecter</a> | {% endif %} <a href="{% url 'home' %}">Accueil</a> 
                </p>
            </div> 
        </div> 
    </body> 
</html>
