
{% extends 'base.html' %} 

{% block content %} 

<form id="create_ticket" method="POST" enctype="multipart/form-data">
    {% csrf_token %} 
    <div class="w3-row">
        <div class="w3-col m3">&nbsp; </div> 
        <div class="w3-col m6"> 
            {{ form.as_p }} 
            {# {form.title} #}
            <button type="submit">Modifier</button> 
        </div> 
    </div> 
</form> 
<div class="w3-row">
    <div class="w3-col m3">&nbsp; </div> 
    <div class="w3-col m6"> 
        <button onclick="history.back()">Retour</button> 
    </div> 
</div> 




{% endblock content %}
